<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./Style/main.css">
    <link rel="stylesheet" href="./Style/font.css">
</head>
<body>
    <div id="container">
        <h2>Todo App</h1>
        <div class="input-section">
            <input id="input-task" type="text" placeholder="Add todo...">
            <input id="input-date" type="date">
            <button id="add">Add</button>
            <button id="edit-button">Edit</button>
        </div>
        <div class="category">
            <div>
                <button class="filter-todos" data-filter="all">All</button>
                <button class="filter-todos" data-filter="pending">Pending</button>
                <button class="filter-todos" data-filter="completed">Completed</button>
            </div>
            <button id="del-all">Delete All</button>
        </div>
    </div>
    <div id="alert-massage"></div>
    <table>
       <thead>
            <tr>
             <th>Task</td>
             <th>Date</td>
             <th>Status</td>
             <th>Action</td>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="./Js/app.js"></script>
</body>
</html>
